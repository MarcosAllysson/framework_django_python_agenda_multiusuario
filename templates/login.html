<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .btn {
          border: 2px solid black;
          background-color: orange;
          color: black;
          padding: 14px 28px;
          font-size: 16px;
          cursor: pointer;
        }
        .warning:hover {
          background: #ff9800;
          color: white;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Login</h1>

        <form action="submit" method="POST">
            {% csrf_token %}
            <label>Usuário: </label>
            <input type="text" name="username"> <br/>

            <label>Senha: </label>
            <input type="password" name="password"> <br/>

            <button type="submit" class="btn warning">Entrar!</button>
        </form>
    </div>

    <!-- mensagem de erro caso o usuário não consiga logar -->
    {% for message in messages %}
        <div align="center">
            <strong>Error: </strong> {{ message }}!
        </div>
    {% endfor %}

</body>
</html>
